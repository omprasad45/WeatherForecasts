<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="minipro2.css">
</head>


<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-search-Weather>Search Weather</p>
        </div>
<!--Grant location container-->
        <div class="weather-container">

            <div class="sub-container grant-location-container">
                <img src="location-dot-solid.svg" width="88" height="88" loading="lazy"
                alt="">
                <p>Grant Location Access</p>
                <p> Allow access to get Weather Info.</p>
                <button class="btn" data-grantAccess>Grant access</button>
            </div>
       

<!--Seacrch section-->

            <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="Search ur city.." data-searchInput>
                <button class="btn" type="submit">
                    <img src="magnifying-glass-solid.svg" height="20" width="20" loading="lazy">
                </button>
            </form>

<!--Loading screen container-->   

            <div class="sub-container loading-conatiner">
                <img src="Spinner@1x-1.0s-200px-200px.gif" width="150" height="150">
                <p>Loading</p>
            </div>

<!--user Weather information-->

            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDes></p>
                <img data-weatherIcon>
                <p data-Temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="wind-solid.svg" alt="" width="88" height="88">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="droplet-solid.svg" alt="" width="88" height="88">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="cloud-solid.svg" alt="" width="88" height="88">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>

        </div>
    </div>




    <script src="minipro2.js"></script>
</body>
</html>
